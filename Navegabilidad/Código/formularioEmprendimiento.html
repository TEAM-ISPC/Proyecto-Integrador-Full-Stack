<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurNow te da la bienvenida</title>
</head>
<body>
    <div>
        <img src="ICONOS/patrónLogo.png" alt="Patron decorativo"> 
    </div>
    <div>
        <a href="main.html"><img src="ICONOS/iconoLogotipo.png" alt="Logotipo TurNow"></a>
        <h2>Crear cuenta como emprendimiento</h2>
        <form>
            <label for="iname">Nombre de emprendimiento:</label><br>
            <input id:"iname" type="text" name="name">
            <br>
            <label for="iemail">Correo electrónico:</label><br>
            <input id:"iemail" type="email" name="email">
            <br>
            <label for="ipass">Contraseña:</label><br>
            <input id:"ipass" type="pas" name="pass">
            <br>
            <label for="ipass2">Repetir contraseña:</label><br>
            <input id:"ipass2" type="pas" name="pass">
            <br>
            <input type="submit" value="Registrar">
            <a href="main.html"><input type="button" value="Cancelar"></a>
        </form>
    </div>
    <div>
        <img src="ICONOS/patrónLogo.png" alt="Patron decorativo">
    </div>
</body>
</html>
